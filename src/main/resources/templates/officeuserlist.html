<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Users list</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet"  th:href="@{/css/login.css}">
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'></head>

<body>
<div class="center">
<h2>Users Details:</h2>
<table>
  <thead>
  <tr>
    <th>Username</th>
    <th>Role</th>
    <th>User info</th>
  </tr>
  </thead>
  <tbody>
    <tr th:each="user, stat: ${users}">
      <td th:text="${user.username}">tony</td>
      <td th:text="${user.role}"> super </td>
      <td th:text="${ns[stat.index]}"> super </td>
    </tr>
  </tbody>
</table>

  <div class="inputbox">
    <a href="admin?id=99" th:href="@{admin(id=${admin.getID()})}"> <input type="button" value="Admin panel"> </a>
  </div>
  <div class="logout">
    <a href="login"> <input type="button" value="Logout"> </a><br>
  </div>
</div>
</body>
</html>
