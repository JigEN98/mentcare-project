<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Modify appointment</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>

<body>
<h1>Edit an appointment</h1>

<form action="update_appointment?id_doc=10&&id=11" method="post" th:action="@{update_appointment(id_doc=${appointment.getIdDoctor()}, id=${appointment.getID()})}">
  Date <input type="datetime-local" name="date" value="2022-02-07" th:value="${appointment.date}"><br>
  Description:<input type="text" name="description" value="Smith" th:value="${appointment.description}"><br>
  <input type="submit" />
</form>

<a href="doctor?id=99" th:href="@{doctor(id=${appointment.getIdDoctor()})}"> Show the list </a>

</body>
</html>
