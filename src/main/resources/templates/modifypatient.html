<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modify Patient</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet"  th:href="@{/css/login.css}">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>

<body>
<div class="center">
<h2>Edit a patient</h2>

<form action="update_patient?id_doc=10&&id=11" method="post" th:action="@{update_patient(id_doc=${patient.getDoc()}, id=${patient.getID()})}">
    <div class="inputbox"><input type="text" name="name" value="John" th:value="${patient.name}"><br></div>
    <div class="inputbox"><input type="text" name="surname" value="Smith" th:value="${patient.surname}"><br></div>
    <div class="inputbox"><input type="date" name="date" value="2022-02-07" th:value="${patient.birthDate}"><br></div>
    <div class="inputbox">
        <input type="submit" value="Modify">
    </div>
</form>

    <div class="inputbox">
        <a href="doctor?id=99" th:href="@{doctor(id=${patient.getDoc()})}"> <input type="button" value="Show the list"> </a>
    </div>
</div>
</body>
</html>
