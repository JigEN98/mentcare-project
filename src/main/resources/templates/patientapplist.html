<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Appointments details</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <link rel="stylesheet"  th:href="@{/css/login.css}">
</head>

<body>
<div class="center">
<h2>Detail of appointments:</h2>
<table>
  <thead>
  <tr>
    <th>Date</th>
    <th>Doctor</th>
    <th>Description</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="appointment: ${appointments}" align="center">
    <td th:text="${appointment.date.format(T(java.time.format.DateTimeFormatter).ofPattern('yyyy-MM-dd HH:mm'))}">1970-01-01</td>
    <td th:text="${doctor.surname}"> Smith </td>
    <td th:text="${appointment.description}"> TEST DESC </td>
  </tr>
  </tbody>
</table>

<div class="inputbox">
  <a href="profilepatient?id=99" th:href="@{profilepatient(id=${patient.getID()})}"> <input type="button" value="Profilo"> </a>
</div>
<div class="logout">
  <a href="login"> <input type="button" value="Logout"> </a><br>
</div>
</div>
</body>
</html>
