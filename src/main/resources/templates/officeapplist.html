<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Appointment List</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
<h1>Detail of appointments:</h1>
<table border="1" align="center">
  <thead>
  <tr>
    <th>Date</th>
    <th>Patient</th>
    <th>Doctor</th>
    <th>Description</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="i: ${#numbers.sequence(0, appointments.size - 1)}" align="center">
    <td th:text="${appointments[i].date}">1970-01-01</td>
    <td th:text="${appointment[i].time}"> 9:00-10:00 </td>
    <td th:text="${docs[i].idDoctor}"> 1 </td>
    <td th:text="${pats[i].idDoctor}"> 1 </td>
    <td th:text="${appointment.description}"> TEST DESC </td>
  </tr>
  </tbody>
</table>

<a href="admin?id=99" th:href="@{admin(id=${admin.getID()})}"> Admin panel </a>
<a href="login"> Logout </a>

</body>
</html>
